<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dashboard-style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <header class="heading">
         WELCOME
        </header>
        <aside class="aside">
            <div class="wrap">
                    <div class="header"><span>Todo List</span></div>
                      <div class="wrap-list">
                          <ol class="list">
                              <li>
                                  <input type="checkbox" id="check-1" checked="checked">
                                  <label for="check-1">Sleep In</label>
                              </li>
                              <li>
                                  <input type="checkbox" id="check-2">
                                  <label for="check-2">Workout</label>
                              </li>
                              <li>
                                  <input type="checkbox" id="check-3">
                                  <label for="check-3">Code</label>
                              </li>
                              <li>
                                  <input type="checkbox" id="check-4">
                                  <label for="check-4">Enjoy life</label>
                              </li>
                              <li>
                                  <input type="checkbox" id="check-5">
                                  <label for="check-5">Be Kind</label>
                              </li>
                          </ol>
                      </div>
                  </div>

        </aside>
        <main class="main">
            <div class="container">
                <div class="calculator">
                        <div class="calculator__display">0</div>
                  
                        <div class="calculator__keys">
                          <button class="key--operator" data-action="add">+</button>
                          <button class="key--operator" data-action="subtract">-</button>
                          <button class="key--operator" data-action="multiply">&times;</button>
                          <button class="key--operator" data-action="divide">รท</button>
                          <button>7</button>
                          <button>8</button>
                          <button>9</button>
                          <button>4</button>
                          <button>5</button>
                          <button>6</button>
                          <button>1</button>
                          <button>2</button>
                          <button>3</button>
                          <button>0</button>
                          <button data-action="decimal">.</button>
                          <button data-action="clear">AC</button>
                          <button class="key--equal" data-action="calculate">=</button>
                        </div>
                      </div>
                    </div>

        </main>
        <footer class="footer">
                <p id="clock">HH:MM:SS</p>
        </footer>
    </div>
</body>
</html>
